<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Explorer</title>
    <style>
        /* --- æ ¸å¿ƒé£æ ¼ï¼šGitHub æš—é»‘æ¨¡å¼ --- */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent-green: #238636;
            --accent-hover: #2ea043;
            --link-blue: #58a6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 300;
        }

        /* --- æœç´¢æ  --- */
        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-main);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--link-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        button {
            padding: 8px 16px;
            background-color: var(--accent-green);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        /* --- ç»“æœå±•ç¤ºå¡ç‰‡ --- */
        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            display: none; /* é»˜è®¤éšè— */
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        .info h2 {
            font-size: 20px;
            line-height: 1.2;
        }

        .username {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 8px;
        }

        .bio {
            font-size: 14px;
            color: var(--text-main);
            margin-top: 8px;
            line-height: 1.5;
        }

        /* --- æ•°æ®ç»Ÿè®¡ç½‘æ ¼ --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 6px;
        }

        .stat-value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* --- åº•éƒ¨è¯¦ç»†ä¿¡æ¯ --- */
        .details {
            font-size: 13px;
            color: var(--text-muted);
            display: grid;
            gap: 8px;
        }

        .detail-row span {
            color: var(--text-main);
            margin-left: 8px;
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--link-blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }

        /* --- é”™è¯¯æç¤º --- */
        .error-msg {
            color: #f85149;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GitHub Explorer</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter username (e.g., LiJiaHao-Dev)" value="LiJiaHao-Dev">
        <button onclick="fetchUser()">Search</button>
    </div>

    <p class="error-msg" id="errorMsg">User not found</p>

    <div class="profile-card" id="profileCard">
        <div class="header">
            <img src="" alt="Avatar" class="avatar" id="avatar">
            <div class="info">
                <h2 id="name">User Name</h2>
                <div class="username" id="login">@username</div>
                <div class="bio" id="bio">This user has no bio.</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-value" id="repos">0</span>
                <span class="stat-label">Repos</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="followers">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="following">0</span>
                <span class="stat-label">Following</span>
            </div>
        </div>

        <div class="details">
            <div class="detail-row">ğŸ†” ID: <span id="userId"></span></div>
            <div class="detail-row">ğŸ“… Joined: <span id="joined"></span></div>
            <div class="detail-row">ğŸ“ Location: <span id="location">Not set</span></div>
            <div class="detail-row">ğŸ”— Blog: <span id="blog">Not set</span></div>
        </div>

        <a href="#" target="_blank" class="footer-link" id="profileLink">View on GitHub â†’</a>
    </div>
</div>

<script>
    async function fetchUser() {
        const input = document.getElementById('searchInput');
        const username = input.value.trim();
        const card = document.getElementById('profileCard');
        const errorMsg = document.getElementById('errorMsg');
        
        if (!username) return;

        // ç®€å•çš„æŒ‰é’®é˜²æŠ–æ•ˆæœ
        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = '...';
        btn.disabled = true;

        try {
            const response = await fetch(`https://api.github.com/users/${username}`);
            
            if (!response.ok) {
                throw new Error('User not found');
            }

            const data = await response.json();

            // å¡«å……æ•°æ®
            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('name').innerText = data.name || data.login;
            document.getElementById('login').innerText = `@${data.login}`;
            document.getElementById('bio').innerText = data.bio || "No public bio available.";
            
            document.getElementById('repos').innerText = data.public_repos;
            document.getElementById('followers').innerText = data.followers;
            document.getElementById('following').innerText = data.following;
            
            document.getElementById('userId').innerText = data.id;
            // æ ¼å¼åŒ–æ—¥æœŸï¼š2026-01-01
            document.getElementById('joined').innerText = new Date(data.created_at).toLocaleDateString();
            document.getElementById('location').innerText = data.location || "Not set";
            document.getElementById('blog').innerText = data.blog || "Not set";
            
            document.getElementById('profileLink').href = data.html_url;

            // æ˜¾ç¤ºå¡ç‰‡ï¼Œéšè—é”™è¯¯
            card.style.display = 'block';
            errorMsg.style.display = 'none';

        } catch (err) {
            card.style.display = 'none';
            errorMsg.style.display = 'block';
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    // æ”¯æŒå›è½¦é”®æœç´¢
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            fetchUser();
        }
    });
</script>

</body>
</html>
