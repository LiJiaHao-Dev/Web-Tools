<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Ultimate Explorer</title>
    <style>
        :root {
            --bg-canvas: #0d1117;
            --bg-card: #161b22;
            --border-default: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-fg: #58a6ff;
            --success-fg: #238636;
            --attention-fg: #d29922;
            --danger-fg: #f85149;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-canvas);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 420px; }

        /* --- ÊêúÁ¥¢Ê†è --- */
        .search-box {
            display: flex; gap: 8px; margin-bottom: 20px;
        }
        input {
            flex: 1; background: var(--bg-canvas); border: 1px solid var(--border-default);
            border-radius: 6px; padding: 8px 12px; color: var(--text-primary); outline: none;
        }
        input:focus { border-color: var(--accent-fg); }
        button {
            background: var(--success-fg); color: white; border: none; border-radius: 6px;
            padding: 8px 16px; font-weight: 600; cursor: pointer;
        }

        /* --- ‰∏ªÂç°Áâá --- */
        .card {
            background: var(--bg-card); border: 1px solid var(--border-default);
            border-radius: 6px; overflow: hidden; display: none;
        }

        /* 1. Â§¥ÈÉ®Ë∫´‰ªΩÂå∫ */
        .header {
            padding: 24px; border-bottom: 1px solid var(--border-default);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative;
        }
        .avatar {
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--border-default);
            margin-bottom: 12px;
        }
        .badges { position: absolute; top: 16px; right: 16px; display: flex; gap: 4px; }
        .badge {
            font-size: 10px; padding: 2px 6px; border-radius: 2em; border: 1px solid; font-weight: 600;
        }
        .badge-staff { border-color: var(--danger-fg); color: var(--danger-fg); }
        .badge-hire { border-color: var(--success-fg); color: var(--success-fg); }

        h1 { font-size: 24px; line-height: 1.25; margin-bottom: 4px; }
        .login { color: var(--text-secondary); font-size: 18px; font-weight: 300; margin-bottom: 12px; }
        .bio { font-size: 14px; line-height: 1.5; color: var(--text-primary); width: 100%; }

        /* 2. Êï∞ÊçÆÂõõÂÆ´Ê†º (Ê†∏ÂøÉÊåáÊ†á) */
        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            border-bottom: 1px solid var(--border-default);
        }
        .stat-box {
            padding: 16px 8px; text-align: center; cursor: pointer;
            transition: background 0.2s;
        }
        .stat-box:hover { background: rgba(255,255,255,0.04); }
        .stat-num { display: block; font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        /* 3. ËØ¶ÁªÜ‰ø°ÊÅØÂàóË°® */
        .info-list { padding: 16px; border-bottom: 1px solid var(--border-default); }
        .info-row {
            display: flex; align-items: center; padding: 8px 0; font-size: 13px; color: var(--text-secondary);
        }
        .info-icon { width: 20px; text-align: center; margin-right: 12px; font-size: 14px; }
        .info-val { color: var(--text-primary); flex: 1; word-break: break-all; }
        .info-val a { color: var(--accent-fg); text-decoration: none; }

        /* 4. ÂÖÉÊï∞ÊçÆ (Geek Zone) */
        .meta-zone {
            padding: 12px 16px; background: rgba(0,0,0,0.2); font-size: 11px; color: var(--text-secondary);
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }
        .meta-row { display: flex; justify-content: space-between; margin-bottom: 4px; }

        /* ÈîôËØØÊèêÁ§∫ */
        .error { color: var(--danger-fg); text-align: center; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" id="input" placeholder="Enter GitHub ID (e.g. LiJiaHao-Dev)">
        <button onclick="fetchUser()">Search</button>
    </div>

    <p class="error" id="error">User not found</p>

    <div class="card" id="card">
        <div class="header">
            <div class="badges" id="badges"></div>
            <img src="" class="avatar" id="avatar">
            <h1 id="name"></h1>
            <div class="login" id="login"></div>
            <div class="bio" id="bio"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box" onclick="go('repositories')">
                <span class="stat-num" id="repos">0</span>
                <span class="stat-label">Repos</span>
            </div>
            <div class="stat-box" onclick="go('gists')">
                <span class="stat-num" id="gists">0</span>
                <span class="stat-label">Gists</span>
            </div>
            <div class="stat-box" onclick="go('followers')">
                <span class="stat-num" id="followers">0</span>
                <span class="stat-label">Fans</span>
            </div>
            <div class="stat-box" onclick="go('following')">
                <span class="stat-num" id="following">0</span>
                <span class="stat-label">Follow</span>
            </div>
        </div>

        <div class="info-list">
            <div class="info-row" id="row-company">
                <span class="info-icon">üè¢</span> <span class="info-val" id="company"></span>
            </div>
            <div class="info-row" id="row-location">
                <span class="info-icon">üìç</span> <span class="info-val" id="location"></span>
            </div>
            <div class="info-row" id="row-email">
                <span class="info-icon">üìß</span> <span class="info-val" id="email"></span>
            </div>
            <div class="info-row" id="row-blog">
                <span class="info-icon">üîó</span> <span class="info-val"><a href="#" id="blog" target="_blank"></a></span>
            </div>
            <div class="info-row" id="row-twitter">
                <span class="info-icon">üê¶</span> <span class="info-val" id="twitter"></span>
            </div>
        </div>

        <div class="meta-zone">
            <div class="meta-row"><span>ID:</span> <span id="id"></span></div>
            <div class="meta-row"><span>Node ID:</span> <span id="node_id"></span></div>
            <div class="meta-row"><span>Type:</span> <span id="type"></span></div>
            <div class="meta-row" style="margin-top:8px; color:var(--text-secondary)">
                Created: <span id="created_at"></span>
            </div>
            <div class="meta-row" style="color:var(--accent-fg)">
                Last Active: <span id="updated_at"></span>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUrl = "";

    async function fetchUser() {
        const user = document.getElementById('input').value.trim();
        const card = document.getElementById('card');
        const err = document.getElementById('error');
        if(!user) return;

        try {
            const res = await fetch(`https://api.github.com/users/${user}`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            currentUrl = data.html_url;

            // 1. Header Data
            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('name').innerText = data.name || data.login;
            document.getElementById('login').innerText = "@" + data.login;
            document.getElementById('bio').innerText = data.bio || "No public bio.";
            
            // Badges Logic
            const badgesDiv = document.getElementById('badges');
            badgesDiv.innerHTML = "";
            if(data.site_admin) badgesDiv.innerHTML += `<span class="badge badge-staff">STAFF</span>`;
            if(data.hireable) badgesDiv.innerHTML += `<span class="badge badge-hire">HIREABLE</span>`;

            // 2. Stats Grid
            document.getElementById('repos').innerText = formatNum(data.public_repos);
            document.getElementById('gists').innerText = formatNum(data.public_gists);
            document.getElementById('followers').innerText = formatNum(data.followers);
            document.getElementById('following').innerText = formatNum(data.following);

            // 3. Info List (Êô∫ËÉΩÈöêËóèÁ©∫È°π)
            updateRow('company', data.company);
            updateRow('location', data.location);
            updateRow('email', data.email);
            updateRow('twitter', data.twitter_username ? `@${data.twitter_username}` : null);
            
            // Blog Link Handling
            const blogRow = document.getElementById('row-blog');
            if(data.blog) {
                blogRow.style.display = 'flex';
                let url = data.blog.startsWith('http') ? data.blog : 'http://' + data.blog;
                const link = document.getElementById('blog');
                link.href = url;
                link.innerText = data.blog;
            } else {
                blogRow.style.display = 'none';
            }

            // 4. Meta Data
            document.getElementById('id').innerText = data.id;
            document.getElementById('node_id').innerText = data.node_id;
            document.getElementById('type').innerText = data.type;
            document.getElementById('created_at').innerText = new Date(data.created_at).toLocaleString();
            document.getElementById('updated_at').innerText = new Date(data.updated_at).toLocaleString(); // Â¢ûÂä†ÊúÄÂêéÊ¥ªË∑ÉÊó∂Èó¥

            card.style.display = 'block';
            err.style.display = 'none';
        } catch(e) {
            card.style.display = 'none';
            err.style.display = 'block';
        }
    }

    function updateRow(id, val) {
        const row = document.getElementById('row-' + id);
        if(val) {
            document.getElementById(id).innerText = val;
            row.style.display = 'flex';
        } else {
            row.style.display = 'none';
        }
    }

    function formatNum(num) {
        return num > 1000 ? (num/1000).toFixed(1) + 'k' : num;
    }

    function go(tab) {
        if(currentUrl) window.open(`${currentUrl}?tab=${tab}`);
    }

    document.getElementById('input').addEventListener('keypress', e => {
        if(e.key === 'Enter') fetchUser();
    });
</script>
</body>
</html>
