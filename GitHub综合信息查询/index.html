<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Explorer</title>
    <style>
        /* --- 1. GitHub å®˜æ–¹å­—ä½“æ ˆä¸é…è‰² --- */
        :root {
            --bg-canvas: #0d1117;
            --bg-card: #161b22;
            --border-default: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-fg: #58a6ff;
            --btn-bg: #238636;
            --btn-hover: #2ea043;
            --danger: #f85149;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* æ ¸å¿ƒï¼šGitHub å®˜æ–¹å­—ä½“æ ˆï¼Œåœ¨ iOS ä¸Šæå…¶ä¼˜é›… */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-canvas);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased; /* iOS å­—ä½“å¹³æ»‘ */
        }

        .container {
            width: 100%;
            max-width: 400px; /* é™åˆ¶å®½åº¦ï¼Œæ¨¡æ‹Ÿç§»åŠ¨ç«¯å¡ç‰‡ */
        }

        /* --- 2. é¡¶éƒ¨ Logo --- */
        .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        .github-logo {
            fill: #c9d1d9;
            width: 48px;
            height: 48px;
        }

        /* --- 3. æœç´¢åŒºåŸŸ --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            background: var(--bg-canvas);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 20px;
            transition: 0.2s;
            outline: none;
            /* è§£å†³ iOS è¾“å…¥æ¡†å†…é˜´å½± */
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--accent-fg);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        button {
            width: 100%;
            margin-top: 10px;
            background-color: var(--btn-bg);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { background-color: var(--btn-hover); transform: scale(0.98); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* --- 4. èµ„æ–™å¡ç‰‡ (æ¨¡ä»¿ GitHub Mobile App) --- */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 20px;
            display: none; /* é»˜è®¤éšè— */
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid var(--border-default);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
        }

        .names h2 { font-size: 20px; font-weight: 600; line-height: 1.25; }
        .names p { color: var(--text-secondary); font-size: 16px; font-weight: 300; }

        .bio {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        /* æ•°æ®æ  */
        .stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .stat-item { display: flex; align-items: center; gap: 4px; }
        .stat-item b { color: var(--text-primary); font-weight: 600; font-size: 14px; }
        .stat-item:hover { color: var(--accent-fg); cursor: pointer; }

        /* è¯¦ç»†ä¿¡æ¯åˆ—è¡¨ */
        .details { font-size: 12px; color: var(--text-secondary); display: flex; flex-direction: column; gap: 8px; }
        .detail-row { display: flex; align-items: center; gap: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .icon { width: 16px; text-align: center; }

        /* åº•éƒ¨é“¾æ¥ */
        .footer-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--accent-fg);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
        }
        .footer-link:hover { text-decoration: underline; }

        /* é”™è¯¯æç¤º */
        .error {
            color: var(--danger);
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(248, 81, 73, 0.4);
            background: rgba(248, 81, 73, 0.1);
            padding: 8px;
            border-radius: 6px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="brand">
        <svg class="github-logo" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </div>

    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search GitHub users...">
        <button id="searchBtn" onclick="fetchUser()">Search</button>
        <div class="error" id="errorMsg">User not found</div>
    </div>

    <div class="card" id="profileCard">
        <div class="profile-header">
            <img src="" alt="" class="avatar" id="avatar">
            <div class="names">
                <h2 id="name">Name</h2>
                <p id="login">@username</p>
            </div>
        </div>
        
        <div class="bio" id="bio"></div>

        <div class="stats">
            <div class="stat-item" onclick="openLink('repos')">
                <b id="repos">0</b> <span data-i18n="repos">Repos</span>
            </div>
            <div class="stat-item" onclick="openLink('followers')">
                <b id="followers">0</b> <span data-i18n="followers">Followers</span>
            </div>
            <div class="stat-item" onclick="openLink('following')">
                <b id="following">0</b> <span data-i18n="following">Following</span>
            </div>
        </div>

        <div class="details">
            <div class="detail-row" id="row-company">
                <span class="icon">ğŸ¢</span> <span id="company"></span>
            </div>
            <div class="detail-row" id="row-location">
                <span class="icon">ğŸ“</span> <span id="location"></span>
            </div>
            <div class="detail-row" id="row-blog">
                <span class="icon">ğŸ”—</span> <a href="#" id="blog" style="color:var(--accent-fg);text-decoration:none;"></a>
            </div>
            <div class="detail-row">
                <span class="icon">ğŸ•’</span> <span id="joined"></span>
            </div>
        </div>

        <a href="#" target="_blank" class="footer-link" id="profileLink" data-i18n="viewProfile">View on GitHub</a>
    </div>
</div>

<script>
    // --- 1. å›½é™…åŒ–å­—å…¸ (User Agent Language) ---
    const i18n = {
        zh: {
            title: "GitHub ç”¨æˆ·æŸ¥è¯¢",
            placeholder: "è¾“å…¥ç”¨æˆ·å (å¦‚ LiJiaHao-Dev)",
            search: "æœ ç´¢",
            searching: "æœç´¢ä¸­...",
            error: "æœªæ‰¾åˆ°è¯¥ç”¨æˆ·",
            repos: "ä»“åº“",
            followers: "ç²‰ä¸",
            following: "å…³æ³¨",
            viewProfile: "å‰å¾€ GitHub ä¸»é¡µ",
            noBio: "è¯¥ç”¨æˆ·å¾ˆæ‡’ï¼Œä»€ä¹ˆéƒ½æ²¡å†™ã€‚",
            joined: "åŠ å…¥æ—¶é—´"
        },
        en: {
            title: "GitHub Explorer",
            placeholder: "Enter username...",
            search: "Search",
            searching: "Searching...",
            error: "User not found",
            repos: "Repos",
            followers: "Followers",
            following: "Following",
            viewProfile: "View on GitHub",
            noBio: "No bio available.",
            joined: "Joined"
        }
    };

    // --- 2. è‡ªåŠ¨æ£€æµ‹è¯­è¨€ ---
    // æ£€æµ‹ navigator.language (å¦‚ "zh-CN" æˆ– "en-US")
    const userLang = navigator.language.startsWith('zh') ? 'zh' : 'en';
    const t = i18n[userLang];

    // åˆå§‹åŒ–é¡µé¢æ–‡æœ¬
    document.title = t.title;
    document.getElementById('searchInput').placeholder = t.placeholder;
    document.getElementById('searchBtn').innerText = t.search;
    document.getElementById('profileLink').innerText = t.viewProfile;
    document.querySelectorAll('[data-i18n]').forEach(el => {
        el.innerText = t[el.getAttribute('data-i18n')];
    });

    let currentUserHtmlUrl = "";

    async function fetchUser() {
        const input = document.getElementById('searchInput');
        const username = input.value.trim();
        const card = document.getElementById('profileCard');
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('searchBtn');

        if (!username) return;

        // UI äº¤äº’åé¦ˆ
        btn.innerText = t.searching;
        btn.disabled = true;
        errorMsg.style.display = 'none';
        card.style.display = 'none';

        try {
            const response = await fetch(`https://api.github.com/users/${username}`);
            if (!response.ok) throw new Error('Not found');
            const data = await response.json();

            // å¡«å……æ ¸å¿ƒæ•°æ®
            currentUserHtmlUrl = data.html_url;
            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('name').innerText = data.name || data.login;
            document.getElementById('login').innerText = `@${data.login}`;
            document.getElementById('bio').innerText = data.bio || t.noBio;
            
            // ç»Ÿè®¡æ•°æ®
            document.getElementById('repos').innerText = data.public_repos;
            document.getElementById('followers').innerText = data.followers;
            document.getElementById('following').innerText = data.following;

            // è¯¦ç»†ä¿¡æ¯ï¼ˆå¦‚æœæ²¡æœ‰å°±éšè—æ•´è¡Œï¼‰
            updateDetail('company', data.company);
            updateDetail('location', data.location);
            
            // åšå®¢é“¾æ¥å¤„ç†
            const blogRow = document.getElementById('row-blog');
            if (data.blog) {
                blogRow.style.display = 'flex';
                let blogUrl = data.blog.startsWith('http') ? data.blog : `http://${data.blog}`;
                document.getElementById('blog').href = blogUrl;
                document.getElementById('blog').innerText = data.blog;
            } else {
                blogRow.style.display = 'none';
            }

            // æ—¶é—´æ ¼å¼åŒ–
            const date = new Date(data.created_at);
            document.getElementById('joined').innerText = `${t.joined}: ${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;

            document.getElementById('profileLink').href = data.html_url;
            card.style.display = 'block';

        } catch (err) {
            errorMsg.innerText = t.error;
            errorMsg.style.display = 'block';
        } finally {
            btn.innerText = t.search;
            btn.disabled = false;
        }
    }

    function updateDetail(id, value) {
        const el = document.getElementById(id);
        const row = document.getElementById(`row-${id}`);
        if (value) {
            el.innerText = value;
            row.style.display = 'flex';
        } else {
            row.style.display = 'none';
        }
    }

    // å°å½©è›‹ï¼šç‚¹å‡»ç»Ÿè®¡æ•°å­—è·³è½¬åˆ°å¯¹åº”é¡µé¢
    function openLink(type) {
        if (!currentUserHtmlUrl) return;
        window.open(`${currentUserHtmlUrl}?tab=${type}`, '_blank');
    }

    // å›è½¦æœç´¢
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchUser();
    });
</script>

</body>
</html>
