<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub 极客透视</title>
    <style>
        :root { --bg-root: #0d1117; --bg-card: #161b22; --border: #30363d; --text-main: #c9d1d9; --text-sub: #8b949e; --accent: #58a6ff; --green: #238636; --red: #da3633; --purple: #a371f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-root); color: var(--text-main); padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 440px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; background: rgba(13,17,23,0.95); padding: 10px 0; z-index: 10; backdrop-filter: blur(10px); }
        input { flex: 1; background: var(--bg-root); border: 1px solid var(--border); border-radius: 6px; padding: 10px; color: var(--text-main); outline: none; }
        input:focus { border-color: var(--accent); }
        .dashboard { text-align: center; padding-top: 40px; }
        .tag { background: var(--bg-card); border: 1px solid var(--border); color: var(--accent); padding: 5px 12px; border-radius: 20px; margin: 5px; display: inline-block; cursor: pointer; }
        .profile-header { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 20px; text-align: center; margin-bottom: 12px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--bg-root); }
        .name { font-size: 20px; font-weight: 700; margin: 10px 0 5px; }
        .login { color: var(--text-sub); font-family: monospace; }
        .badges { margin-top: 10px; display: flex; justify-content: center; gap: 5px; }
        .badge { font-size: 10px; padding: 2px 6px; border: 1px solid; border-radius: 4px; }
        .data-matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .matrix-item { background: var(--bg-card); border: 1px solid var(--border); padding: 12px; border-radius: 8px; }
        .m-label { font-size: 11px; color: var(--text-sub); display: block; }
        .m-value { font-size: 15px; font-weight: 600; }
        .full-list { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .list-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .list-row:last-child { border-bottom: none; }
        .v { text-align: right; max-width: 70%; word-break: break-all; color: var(--text-main); }
        .v a { color: var(--accent); text-decoration: none; }
        .result-panel { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="GitHub ID..." autocomplete="off">
    </div>
    <div id="dashboard" class="dashboard">
        <div style="margin-bottom:20px"><svg width="50" height="50" viewBox="0 0 16 16" fill="#c9d1d9"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></div>
        <p style="color:#8b949e;margin-bottom:20px">输入 ID 回车，自动隐藏空数据</p>
        <div>
            <span class="tag" onclick="quick('LiJiaHao-Dev')">我的账号</span>
            <span class="tag" onclick="quick('torvalds')">Linus</span>
        </div>
    </div>
    <div id="result" class="result-panel">
        <div class="profile-header">
            <img src="" id="avatar" class="avatar">
            <div id="name" class="name"></div>
            <div id="login" class="login"></div>
            <div id="badges" class="badges"></div>
            <p id="bio" style="margin-top:10px;font-size:14px;line-height:1.5"></p>
        </div>
        <div class="data-matrix">
            <div class="matrix-item"><span class="m-label">仓库</span><span class="m-value" id="repos"></span></div>
            <div class="matrix-item"><span class="m-label">粉丝</span><span class="m-value" id="followers"></span></div>
            <div class="matrix-item"><span class="m-label">关注</span><span class="m-value" id="following"></span></div>
            <div class="matrix-item"><span class="m-label">Gists</span><span class="m-value" id="gists"></span></div>
        </div>
        <div id="fullList" class="full-list"></div>
    </div>
</div>
<script>
    const input = document.getElementById('searchInput');
    input.addEventListener('input', e => { if(!e.target.value.trim()) showDash(); });
    input.addEventListener('keypress', e => { if(e.key === 'Enter') search(input.value.trim()); });
    function quick(n) { input.value=n; search(n); }
    function showDash() { document.getElementById('result').style.display='none'; document.getElementById('dashboard').style.display='block'; }
    
    async function search(user) {
        if(!user) return;
        try {
            const res = await fetch(`https://api.github.com/users/${user}`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            render(data);
            document.getElementById('dashboard').style.display='none';
            document.getElementById('result').style.display='block';
        } catch(e) { alert('未找到用户'); }
    }

    function render(data) {
        document.getElementById('avatar').src = data.avatar_url;
        document.getElementById('name').innerText = data.name || data.login;
        document.getElementById('login').innerText = `ID: ${data.id}`;
        document.getElementById('bio').innerText = data.bio || "暂无简介";
        document.getElementById('repos').innerText = data.public_repos;
        document.getElementById('followers').innerText = data.followers;
        document.getElementById('following').innerText = data.following;
        document.getElementById('gists').innerText = data.public_gists;

        const badges = document.getElementById('badges');
        badges.innerHTML = `<span class="badge" style="color:#a371f7;border-color:#a371f7">${data.type}</span>`;
        if(data.site_admin) badges.innerHTML += `<span class="badge" style="color:#da3633;border-color:#da3633">STAFF</span>`;

        const map = [
            {k:"公司", v:data.company}, {k:"位置", v:data.location}, {k:"邮箱", v:data.email},
            {k:"网站", v:data.blog, l:true}, {k:"Twitter", v:data.twitter_username},
            {k:"注册", v:new Date(data.created_at).toLocaleDateString()},
            {k:"更新", v:new Date(data.updated_at).toLocaleString()},
            {k:"节点", v:data.node_id}, {k:"主页", v:data.html_url, l:true}
        ];

        document.getElementById('fullList').innerHTML = map.filter(i => i.v).map(i => {
            let val = i.v;
            if(i.l) { let u = val.startsWith('http')?val:'http://'+val; val = `<a href="${u}" target="_blank">${val}</a>`; }
            return `<div class="list-row"><span style="color:#8b949e">${i.k}</span><span class="v">${val}</span></div>`;
        }).join('');
    }
</script>
</body>
</html>
